<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Items sold summary</title>
    <link href="minimal-table.css" rel="stylesheet" type="text/css">
  </head>

<body>
    <h1>Items sold summary</h1>

    <table>
      <caption>Items Sold August 2016</caption>
      <thead>
        <tr>
          <td colspan="2" rowspan="2"></td>
          <th colspan="3" scope="colgroup" id="Clothes">Clothes</th>
          <th colspan="2" scope="colgroup" id="Accessories">Accessories</th>
        </tr>
        <tr>
          <th scope="col" id="trousers" headers="Clothes">Trousers</th>
          <th scope="col" id="skirts" headers="clothes">Skirts</th>
          <th scope="col" id="dresses" headers="clothes">Dresses</th> 
          <th scope="col" id="Bracelets" headers="clothes">Bracelets</th>
          <th scope="col" id="rings" headers="clothes">Rings</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <th rowspan="3" scope="rowgroup" id="Belgium">Belgium</th>
          <th scope="row" id="antwerp" headers="Belgium">Antwerp</th>
          <td headers="Belgium Antwerp Clothes trousers">56</td>
          <td headers="Belgium antwerp clothes skirts">22</td>
          <td headers="Belgium antwerp Clothes dresses">43</td>
          <td headers="Belgium antwerp Accessories Bracelets">72</td>
          <td headers="Belgium antwerp Accessories rings">23</td>
        </tr>
        <tr>
          <th scope="row" id="gent" headers="Belgium">Gent</th>
          <td headers="Belgium gent clothes trousers">46</td>
          <td headers="Belgium gent clothes trousers">18</td>
          <td headers="Belgium gent Clothes dresses">50</td>
          <td headers="Belgium gent Accessories Bracelets">61</td>
          <td headers="Belgium gent Accessories rings">15</td>
        </tr>
        <tr>
          <th scope="row" id="Brussels" headers="Belgium">Brussels</th>
          <td headers="Belgium Brussels clothes trousers">51</td>
          <td headers="Belgium Brussels clothes skirts">27</td>
          <td headers=" Belgium Brussels clothes dresses">38</td>
          <td headers=" Belgium Brussels Accessories Bracelets">69</td>
          <td headers="Belgium Brussels Accessories rings">28</td>
        </tr>
        <tr>
          <th rowspan="2" scope="rowgroup" id="Netherlands">The Netherlands</th>
          <th scope="row" id="amsterdam" headers="amsterdam">Amsterdam</th>
          <td>89</td>
          <td>34</td>
          <td>69</td>
          <td>85</td>
          <td>38</td>
        </tr>
        <tr>
          <th scope="row" id="utrecht" headers="Netherlands">Utrecht</th>
          <td>80</td>
          <td>12</td>
          <td>43</td>
          <td>36</td>
          <td>19</td>
        </tr>
      </tbody>
    </table>

</body>

</html>
